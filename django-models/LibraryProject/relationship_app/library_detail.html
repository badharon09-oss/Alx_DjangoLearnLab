<!-- library_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
<p>Location: {{ library.location }}</p>

<h2>Books Available:</h2>

<ul>
    {% for book in books %}
        <li>{{ book.title }}</li>
    {% endfor %}
</ul>
</body>
</html>
