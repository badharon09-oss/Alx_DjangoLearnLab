{% extends "blog/base.html" %}
{% block content %}
  <h1>{% if object %}Edit{% else %}New{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <p><a href="{% url 'post-list' %}">Back to posts</a></p>
{% endblock %}
